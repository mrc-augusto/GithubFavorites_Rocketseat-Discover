<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- JS -->
  <script src="./js/main.js" type="module" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>Github Favorites</h1>
      <div class="search">
        <label class="sr-only" for="input-search">Usuário do Github</label>
        <input id="input-search" type="text" placeholder="Usuário do Github">
        <button>&plus;</button>
      </div>
    </header>
    <table>
      <thead>
        <th>Usuário</th>
        <th>Repositórios</th>
        <th>Seguidores</th>
        <th></th>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/mrc-augusto.png" alt="Imagem de Maurício Augusto">
            <a href="https://github.com/mrc-augusto" target="_blank">
              <p>Maurício Augusto</p>
              <span>mrc-augusto</span>
            </a>
          </td>
          <td class="repositories">
            76
          </td>
          <td class="followers">
            9999
          </td>
          <td>
            <button class="remove">&times;</button>
          </td>
        </tr>

        <tr>
          <td class="user">
            <img src="https://github.com/maykbrito.png" alt="Imagem de Mayk Brito">
            <a href="https://github.com/maykbrito" target="_blank">
              <p>Mayk Brito</p>
              <span>maykbrito</span>
            </a>
          </td>
          <td class="repositories">
            76
          </td>
          <td class="followers">
            9999
          </td>
          <td>
            <button class="remove">&times;</button>
          </td>
        </tr>

        <tr>
          <td class="user">
            <img src="https://github.com/diego3g.png" alt="Imagem de Diego Fernandes">
            <a href="https://github.com/diego3g" target="_blank">
              <p>Diego Fernandes</p>
              <span>diego3g</span>
            </a>
          </td>
          <td class="repositories">
            76
          </td>
          <td class="followers">
            9999
          </td>
          <td>
            <button class="remove">&times;</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
